<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e293b"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  
  <!-- Main Title -->
  <text x="50%" y="50%" font-family="Arial" font-size="72" font-weight="bold" fill="white" text-anchor="middle" dy="-20">
    CrisisLens AI
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="50%" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle" dy="30">
    Emergency Response Intelligence Platform
  </text>
  
  <!-- Icons -->
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6"/>
    <text x="0" y="0" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dy="7">🌍</text>
  </g>
  <g transform="translate(500,200)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6"/>
    <text x="0" y="0" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dy="7">🤖</text>
  </g>
  <g transform="translate(600,200)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6"/>
    <text x="0" y="0" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dy="7">📊</text>
  </g>
  <g transform="translate(700,200)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6"/>
    <text x="0" y="0" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dy="7">⚡</text>
  </g>
</svg>
